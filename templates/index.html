<!DOCTYPE html>
<html>
<head>
  <title>ğŸ™ Talk to Emily Rose</title>
</head>
<body>
  <h2>ğŸ’¬ Talk to Emily Rose</h2>

  <button id="startBtn">â–¶ï¸ Start Conversation</button>
  <button id="stopBtn" disabled>â¹ï¸ End Conversation</button>
  <p id="status">Click "Start" to begin chatting with Emily...</p>

  <audio id="emilyAudio" controls autoplay></audio>

  <script>
    let recognition;
    let isListening = false;
    let isSpeaking = false;

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusText = document.getElementById("status");
    const audioPlayer = document.getElementById("emilyAudio");

    const emilyIntro = `Hey, itâ€™s Emily. How are you. Itâ€™s great to finally chat. Howâ€™s your day going ?`;
    let emilyHasSpokenIntro = false;
    function initRecognition() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-GB';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = async (event) => {
        recognition.stop();
        isListening = false;

        const transcript = event.results[0][0].transcript;
        statusText.innerText = `ğŸ—¨ï¸ You: "${transcript}"`;

        isSpeaking = true;
        statusText.innerText = "ğŸ¤– Emily is thinking...";

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: transcript })
          });

          const data = await res.json();
          statusText.innerText = `ğŸ’– Emily: ${data.reply}`;
          audioPlayer.src = data.audio_url + `?t=${Date.now()}`;
          audioPlayer.play();

          audioPlayer.onended = () => {
            isSpeaking = false;
            if (startBtn.disabled) {
              recognition.start();
              isListening = true;
              statusText.innerText = "ğŸ§ Listening...";
            }
          };
        } catch (err) {
          statusText.innerText = "âš ï¸ Error: " + err.message;
          isSpeaking = false;
        }
      };

      recognition.onerror = (event) => {
        if (event.error !== "no-speech") {
          statusText.innerText = "âš ï¸ Mic Error: " + event.error;
        }
      };

      recognition.onend = () => {
        if (isListening && !isSpeaking) {
          recognition.start();
          statusText.innerText = "ğŸ§ Listening...";
        }
      };
    }

        let userName = null;

    async function fetchUserName() {
      try {
        const res = await fetch("/get-username"); // we'll create this route
        const data = await res.json();
        if (data.name) userName = data.name;
      } catch (err) {
        console.warn("Could not fetch username:", err);
      }
    }
    
    async function playEmilyIntro() {
            let text = "Hey, itâ€™s Emily. How are you? Itâ€™s great to finally chat.";
      if (userName) text = `Hey ${userName}, itâ€™s Emily. How are you? Itâ€™s great to finally chat.`;
      
      isSpeaking = true;
      statusText.innerText = `ğŸ’– Emily: ${text}`;

      try {
        // Ask the backend to just generate audio (not full chat)
        const res = await fetch("/generate-voice", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
   
        audioPlayer.src = data.audio_url + `?t=${Date.now()}`;
        audioPlayer.play();

        audioPlayer.onended = () => {
          isSpeaking = false;
          recognition.start();
          isListening = true;
          statusText.innerText = "ğŸ§ Listening...";
          emilyHasSpokenIntro = true; 
        };
      } catch (err) {
        statusText.innerText = "âš ï¸ Error: " + err.message;
        isSpeaking = false;
      }
    }

    startBtn.onclick = async () => {
      if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
        alert("âŒ Your browser doesn't support Web Speech API.");
        return;
      }

      startBtn.disabled = true;
      stopBtn.disabled = false;
      await fetchUserName();
      initRecognition();
      isListening = false; // wait for intro first
      playEmilyIntro(); // play intro only
    };

    stopBtn.onclick = () => {
      isListening = false;
      isSpeaking = false;
      if (recognition) recognition.stop();

      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusText.innerText = "ğŸ‘‹ Conversation ended.";
    };
  </script>

</body>
</html>
